<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body style="background-color: #00FFFF">
  <div class="signin-container">
    <div class="signin-card">
      <h1>Sign In</h1>
      

      <!-- Administrator Sign-In Form -->
      <form id="admin-form" class="signin-form">
        <label for="admin-dept">Department Code</label>
        <input type="text" id="admin-email" placeholder="Enter your department code" required>
        
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" placeholder="Enter your password" required>
        
        <button type="submit" class="btn">Sign In as Administrator</button>
      </form>

    </div>
  </div>
</body>
</html>
